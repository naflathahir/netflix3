{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary meta tags -->
    <title>Tvflix</title>
    <meta name="title" content="Tvflix" />
    <meta
      name="description"
      content="Tvflix is a popular movie app made by Naufal Fiqri."
    />

    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- custom css link -->
    <link rel="stylesheet" href="{% static './assets/css/style.css' %}" />

    <!-- custom js link -->
    <script src="{% static './assets/js/global.js' %}" defer></script>
    <script src="{% static './assets/js/index.js' %}" type="module"></script>
  </head>

  <body>
    <!-- #HEADER -->
    <header class="header">
      <a href="./index.html" class="logo">
        <img
          src="{% static './assets/images/logo.svg' %}"
          width="140"
          height="32"
          alt="Tvflix home"
        />
      </a>

      <div class="search-box" search-box>
        <div class="search-wrapper" search-wrapper>
          <input
            type="text"
            name="search"
            aria-label="search movies"
            placeholder="Search any movies..."
            autocomplete="off"
            class="search-field"
            search-field
          />
          <img
            src="{% static './assets/images/search.png' %}"
            width="24"
            height="24"
            alt="search"
            class="leading-icon"
          />
        </div>

        <button class="search-btn" search-toggler>
          <img
            src="{% static './assets/images/close.png' %}"
            width="24"
            height="24"
            alt="close search box"
          />
        </button>
      </div>

      <div class="search-btn" search-toggler menu-close>
        <img
          src="{% static './assets/images/search.png' %}"
          width="24"
          height="24"
          alt="open search box"
        />
      </div>

      <button class="menu-btn" menu-btn menu-toggler>
        <img
          src="{% static './assets/images/menu.png' %}"
          width="24"
          height="24"
          alt="open menu"
          class="menu"
        />
        <img
          src="{% static './assets/images/menu-close.png' %}"
          width="24"
          height="24"
          alt="close menu"
          class="close"
        />
      </button>
    </header>

    <main>
      <!-- #SIDEBAR -->
      <nav class="sidebar" sidebar></nav>
      <div class="overlay" overlay menu-toggler></div>
      <div class="row">
      {% for a in data %}
      <div class="col-md-4">
        <div class="card" style="color: white; background-color: black;">
          <img src="https://image.tmdb.org/t/p/original/{{a.poster_path}}" class="card-img-top" alt="Card image cap" style="height: 200px; width: 300px;">
          <div class="card-body">
            <h2 class="card-title">{{a.title}}</h2>
            <p class="card-text" style="height: 100px; width: 300px; overflow: scroll;">{{a.overview}}</p>
          
          </div>
        </div>
       </div>
       {% endfor %}
       </div>
     </div>
    </main>
  </body>
</html>
